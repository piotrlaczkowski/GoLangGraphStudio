name: Build and Deploy Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'GoLangGraphStudio/docs/**'
      - 'GoLangGraphStudio/mkdocs.yml'
      - 'GoLangGraphStudio/requirements.txt'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'GoLangGraphStudio/docs/**'
      - 'GoLangGraphStudio/mkdocs.yml'
      - 'GoLangGraphStudio/requirements.txt'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./GoLangGraphStudio
        run: |
          pip install -r requirements.txt

      - name: Configure Git for mkdocs-git-revision-date-localized
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Build documentation
        working-directory: ./GoLangGraphStudio
        run: |
          mkdocs build --verbose --clean --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./GoLangGraphStudio/site

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  link-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./GoLangGraphStudio
        run: |
          pip install -r requirements.txt
          pip install linkchecker

      - name: Build documentation
        working-directory: ./GoLangGraphStudio
        run: |
          mkdocs build --verbose

      - name: Check internal links
        working-directory: ./GoLangGraphStudio
        run: |
          linkchecker --config=/dev/null --check-extern site/ || true

      - name: Validate HTML
        working-directory: ./GoLangGraphStudio
        run: |
          pip install html5validator
          html5validator --root site/ --also-check-css || true 