name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'GoLangGraphStudio/docs/**'
      - 'GoLangGraphStudio/mkdocs.yml'
      - 'GoLangGraphStudio/requirements.txt'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './GoLangGraphStudio/requirements.txt'

      - name: Install dependencies
        working-directory: ./GoLangGraphStudio
        run: |
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Build documentation
        working-directory: ./GoLangGraphStudio
        run: |
          mkdocs build --verbose --clean

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./GoLangGraphStudio/site

  deploy:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 